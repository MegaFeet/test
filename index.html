<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile Widget</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/site.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <div class="vertical_center" >
    <div class="profile_widget" >
      <div class="pw_avatar" >
        <img src="assets/img/avatar.jpg" alt="" />
      </div><!-- /.pw_avatar -->
      <div class="pw_info" >
        <h1>Serhat Ozirik</h1>
        <h2>Creative Director at Efabrika</h2>
        <div class="pw_tag" >
          <img src="assets/img/tag.png" alt="" />
        </div><!-- /.pw_tag -->
        <p>Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit.</p>
      </div><!-- /.pw_info -->
      <div class="pw_social" >
        <ul>
          <li class="pw_twitter" ><a href="#"><i class="icon_twitter" ></i></a></li>
          <li class="pw_dribbble" ><a href="#"><i class="icon_dribbble" ></i></a></li>
          <li class="pw_linkedin" ><a href="#"><i class="icon_linkedin" ></i></a></li>
        </ul>
      </div><!-- /.pw_social -->
    </div><!-- /.profile_widget -->
  </div><!-- /.vertical_center --> 
  
</body>
</html>
